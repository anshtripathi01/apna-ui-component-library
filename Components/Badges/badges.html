<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApnaUI|Badges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="badges.css">


</head>

<body>
    <h2>Badges On Avatars And Icons</h2>
    <div class="badges-container">
        <div class="avtar">
            <img class="img-round" src="https://i.pravatar.cc/100" alt="">
        </div>
        <span class="badges"></span>
        <div class="avtar avtar-md">
            <img class="img-round" src="https://i.pravatar.cc/70" alt="md-avtar">
        </div>
        <span class="badges badges-awaiting"></span>
        <div class="avtar avtar-sm">
            <img class="img-round" src="https://i.pravatar.cc/50" alt="">
        </div>
        <span class="badges offline-badges"></span>
        <div class="avtar avtar-xs">
            <img class="img-round" src="https://i.pravatar.cc/35" alt="">
        </div>
        <span class="badges new-badges"></span>

        <i class=" shopping-cart fas fa-shopping-cart"></i>
        <span class="badges cart-badges">2</span>
        <i class=" home-icon fas fa-home"></i>
        <span class="badges home-badges">5</span>
    </div>
</body>

</html>
