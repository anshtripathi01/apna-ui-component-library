<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApnaUI|Alert</title>
    <link rel="stylesheet" href="../alert/alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h2>Alert Components</h2>
    <div class="alert-container">
        <div class="alert alert-primary"> A Primary Alert</div>
        <div class="alert alert-secondary"> A Secondary Alert</div>
        <div class="alert alert-success">
            <span><i class="fas fa-check-circle"></i></span> A Success Alert
        </div>
        <div class="alert alert-danger">
            <span><i class="fas fa-exclamation-triangle"></i></span> Danger Alert</div>
        <div class="alert alert-warning">
           <span><i class="fas fa-exclamation-circle"></i></span> A Warning Alert </div>
    </div>
</body>

</html>
